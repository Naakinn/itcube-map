<!DOCTYPE html>
<html>

<head>
	<title>Index</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="static/style.css">
</head>

<body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<!-- <style> -->
	<!-- </style> -->

	<div class="container">
		<!-- Button trigger modal -->
		<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
			Launch demo modal
		</button>

		<!-- Modal -->
		<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-lg modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<div class="container1">
							<div class="row">
								<div class="col" style="display: flex; justify-items: center; justify-content: center; padding-right: 0px;">
									<div id="drop-area">
										<span>Перетащите сюда изображение</span>
										<img id="image" alt="Изображение превью">
									</div>

								</div>
								<div class="col">
									<form>
										<div class="mb-3">
											<label for="exampleInputPetName1" class="form-label">Your pet name</label>
											<input type="text" class="form-control" id="exampleInputPetName1"
												aria-describedby="petNameHelp">
											<div id="petNameHelp" class="form-text">We'll never share your's pet name
												with anyone else.</div>
										</div>
										<div class="mb-3">
											<label for="exampleInputEmail1" class="form-label">Email address</label>
											<input type="email" class="form-control" id="exampleInputEmail1">
										</div>
										<div class="mb-3">
											<label for="exampleInputPassword1" class="form-label">Password</label>
											<input type="password" class="form-control" id="exampleInputPassword1">
										</div>
										<button type="submit" class="btn btn-primary">Submit</button>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
		let dropArea = document.getElementById('drop-area');
		let image = document.getElementById('image');

		// Предотвращение стандартного поведения
		['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
			dropArea.addEventListener(eventName, preventDefaults, false);
			document.body.addEventListener(eventName, preventDefaults, false);
		});

		function preventDefaults(e) {
			e.preventDefault();
			e.stopPropagation();
		}

		// Обработка событий перетаскивания
		['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
			dropArea.addEventListener(eventName, highlight, false);
		});

		function highlight(e) {
			if (e.type === 'dragenter' || e.type === 'dragover') {
				dropArea.classList.add('highlight');
			} else {
				dropArea.classList.remove('highlight');
			}
		}

		function handleDrop(e) {
			let dt = e.dataTransfer;
			let files = dt.files;

			if (files.length) {
				handleFiles(files);
			}
		}

		function handleFiles(files) {
			([...files]).forEach(file => {
				if (file.type.startsWith('image/')) {
					const reader = new FileReader();
					reader.onload = () => {
						image.src = reader.result;
						image.style.display = 'block'; // Показываем изображение
						dropArea.innerHTML = ''; // Удаляем текст
						dropArea.appendChild(image); // Добавляем изображение на место текста
					};
					reader.readAsDataURL(file);
				} else {
					alert('Пожалуйста, загрузите изображение');
				}
			});
		}

		dropArea.addEventListener('drop', handleDrop, false);
	</script>

</body>

</html>
